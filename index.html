<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Cp_TapMusicApp</title>
<link rel="stylesheet" href="styles.css" />
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.jpg" alt="Music Logo" class="logo" />
      <h1>Tap Music</h1>
    </div>
    <p>Make fun with just Tapping</p>
    <div class="keys">
      <button class="key" data-sound="sound1"></button>
      <button class="key" data-sound="sound2"></button>
      <button class="key" data-sound="sound3"></button>
      <button class="key" data-sound="sound4"></button>
      <button class="key" data-sound="sound5"></button>
      <button class="key" data-sound="sound6"></button>
    </div>
  </div>

  <!-- Audio files -->
  <audio id="sound1" src="sounds/sound1.mp3"></audio>
  <audio id="sound2" src="sounds/sound2.mp3"></audio>
  <audio id="sound3" src="sounds/sound3.mp3"></audio>
  <audio id="sound4" src="sounds/sound4.mp3"></audio>
  <audio id="sound5" src="sounds/sound5.mp3"></audio>
  <audio id="sound6" src="sounds/sound6.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
